<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="side-bar">
        <div class="blur">
            <img src="images/capylogo.png" alt="Capybara Games logo">
        </div>
    </div>
    <div class="container">
        <header>
            <p class="text intro">Capybara Games! You know you need something like this in your life to help you realize your deepest boardgame dreams! Sign up and get started right now!</p>
            <p class="text intro sub">You know what to do</p>
        </header>
        
            <form action="dummyurl" method="post"> 
                <main>
                    <h3>Let's do this!</h3>
                <label for="first-name">First name</label>
                <input type="text" id="first-name">

                <label for="last-name">Last name</label>
                <input type="text" id="last-name">

                <label for="emial">Email address</label>
                <input type="email" id="emial">

                <label for="tel-number">Phone number</label>
                <input type="tel" id="tel-number">

                <label for="init-password">Password</label>
                <input type="password" id="init-password">

                <label for="conf-password">Confirm password</label>
                <input type="password" id="conf-password">
            </main>
                <button type="submit">Create Account</button>
            </form>
        <footer>


        </footer>

    </div>
</body>
</html>
