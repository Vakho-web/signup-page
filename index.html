<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="side-bar">
        <div class="blur">
            <img src="images/capylogo.png" alt="Capybara Games logo">
        </div>
    </div>
    <div class="container">
        <header class="head">
            <p class="text intro">Capybara Games! You know you need something like this in your life to help you realize your deepest boardgame dreams! Sign up and get started right now!</p>
            <p class="text intro sub">You know what to do</p>
        </header>
        
            <form class="main" action="dummyurl" method="post"> 
                <main>
                    <h3>Let's do this!</h3>
                    <div class="input-cont">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" placeholder="Jane" minlength="2">
    
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" placeholder="Doe" minlength="2">
                        </div>
    
                        <div class="form-group">
                            <label for="emial">Email address</label>
                            <input type="email" id="emial" placeholder="youremail@address.com" minlength="6">
        
                            <label for="tel-number">Phone number</label>
                            <input type="tel" id="tel-number" placeholder="(+995) 000 000 000" minlength="9">
                        </div>
    
                        <div class="form-group">
                            <label for="init-password">Password</label>
                            <input type="password" id="init-password" placeholder="*********" minlength="8">
        
                            <label for="conf-password">Confirm password</label>
                            <input type="password" id="conf-password" placeholder="*********" minlength="8">
                            <p id="passcheck"></p>
                        </div>
                    </div>
                </main>
                <div class="button-footer">
                    <button type="submit">Create Account</button>
                    <p class="sign-in"> Aleady signed up? <a>Sign in</a></p>
                </div>
            </form>
        <footer class="foot">


        </footer>

    </div>
</body>
</html>
